<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>Basic HTML and CSS Quiz</h1>
        </header>
        <main>
            <form>
                <div>
                    <label for="q1">What does the acronym HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div>
                    <label for="q2">What is an HTML element? Give a simple example</label>
                    <textarea id="q2" name="q2" rows="5"></textarea>
                </div>
                <div>
                    <label for="q3">What is the "selector" in this CSS rule?: <strong>p {color: red;}</strong></label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One... </option>
                        <option value="option1">p</option>
                        <option value="option2">color</option>
                        <option value="option3">red</option>
                    </select>
                </div>
                <div>
                    <label for="q4">How many parameters does the <strong>rgba()</strong> function have in CSS?</label>
                    <input type="number" id="q4" name="q4">
                </div>
                <div>
                    <button type="submit">Submit Quiz</button>
                </div>
            </form>
        </main>
        <footer>   
        </footer>
    </body>
</html>
